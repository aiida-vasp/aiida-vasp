repos:
- repo: git://github.com/pre-commit/mirrors-yapf
  sha: v0.22.0
  hooks:
  - id: yapf
    language: system
    exclude: '^(doc/source/conf.py)'

- repo: git://github.com/guykisel/prospector-mirror
  sha: b27f281eb9398fc8504415d7fbdabf119ea8c5e1
  hooks:
  - id: prospector
    language: system
    exclude: '^(test/)|(aiida-vasp/utils/)|(examples/)|(conftest.py)|(doc/source/conf.py)|(tests_pytest/*)'

- repo: local
  hooks:
  - id: travis-linter
    name: travis
    entry: travis lint
    files: .travis.yml
    language: ruby
    additional_dependencies: ['travis']
  - id: version-updater
    name: version
    language: system
    entry: python ops/update_version.py
    always_run: true
