# Default input files
# Note that this is just for a shortcut, the actual input should be check before launching
# Thanks for AiiDA's provenance preservation it is OK to change this file, since the raw input values are always recorded.
# NOTE: IBRION and NSW tags are not give, as they will be controlled at the WorkChain level

global:
  prec: accurate
  encut: 650
  lreal: false
  ismear: 0
  sigma: 0.05
  ispin: 2
  algo: normal
  nwrite: 1
  lwave: False  # Don't write the wave function
  nelm: 200
  nelmin: 8
  gga: ps
  lasph: true
  addgrid: true

per_atom:
  ediff: 0.00000001

# More should be added later
ldauu_mapping:
  Fe: [d, 4.0]
  Ti: [d, 4.0]

# Should map to the high spin states
