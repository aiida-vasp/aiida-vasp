name: aiida-vasp

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    services:
      rabbitmq:
        image: rabbitmq:latest
        ports:
          - 5672:5672
    strategy:
      matrix:
        python: ["3.7", "3.8", "3.9"]
    steps:
      - uses: actions/checkout@v2
      - name: Cache python dependencies
        id: cache-pip
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: pip-${{ matrix.python }}-tests-${{ hashFiles('**/setup.json') }}
          restore-keys: pip-${{ matrix.python }}-tests-
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo .ci/enable_ssh_localhost.sh
          sudo apt install locate
          sudo updatedb
          sudo apt install postgresql
      - name: Pin pip to version 21.3
        run: pip install pip~=21.3
      - name: Install wheel
        run: pip install wheel
      - name: Install Tox
        run: pip install tox
      - name: Install codecov
        if: matrix.python == '3.8'
        run: pip install codecov pytest-cov
      - name: Install AiiDA
        #run: pip install -e git+https://github.com/aiidateam/aiida_core#egg=aiida-core
        run: pip install 'psycopg2-binary~=2.8.3' 'aiida-core>=1.6.1,<2'
      - name: Install AiiDA-Wannier90
        run:
          pip install -e
          git+https://github.com/aiidateam/aiida-wannier90#egg=aiida-wannier90
      - name: Install AiiDA-VASP
        run: |
          pip install -e .[graphs,tests]
          pip freeze
      - name: Remove dot in Python version for passing version to tox
        uses: frabert/replace-string-action@master
        id: tox
        with:
          pattern: '\.'
          string: ${{ matrix.python }}
          replace-with: ""
      - name: Run tox and codecov
        if: matrix.python == '3.8'
        run:
          tox -e py${{ steps.tox.outputs.replaced }}-aiida_vasp --
          --cov=./aiida_vasp --cov-append --cov-report=xml
      - name: Run tox
        if: matrix.python != '3.8'
        run: tox -e py${{ steps.tox.outputs.replaced }}-aiida_vasp

      - name: Archive error mock calculations
        uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: error-mock-calc-archive
          path: |
            test_mock_error.aiida
          retention-days: 5
          if-no-files-found: warn

      - name: Upload coverage to Codecov
        if: matrix.python == '3.8'
        uses: codecov/codecov-action@v2
        with:
          name: aiida-vasp
          fail_ci_if_error: true
